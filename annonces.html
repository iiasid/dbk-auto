<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBK Auto - Toutes les Annonces</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- En-tête du site avec logo et menu de navigation -->
  <header>
    <div class="header-container">
      <div class="logo-container">
        <a href="index.html">
          <img src="images/logo.png" alt="Logo de DBK Auto" class="logo">
        </a>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="annonces.html">Annonces</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section du catalogue des annonces -->
  <section id="catalogue">
    <h2>Nos véhicules disponibles</h2>
    <div id="annonces"></div>
  </section>

  <!-- Appel du script JS -->
  <script src="script.js"></script>
  <script>
    // Charger toutes les annonces lors du chargement de la page Annonces
    document.addEventListener('DOMContentLoaded', async function () {
      await fetchAnnonces();  // Assurez-vous que cette fonction est définie dans le script.js
      displayAnnonces(annonces);  // Utilise la liste des annonces récupérée pour les afficher
    });
  </script>
</body>
</html>
