<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBK Auto - Garage Automobile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- En-tête du site -->
  <header>
    <h1>DBK Auto</h1>
    <p>Vente de voitures d'occasion à Pierrefitte-sur-Seine</p>
  </header>

  <!-- Section des filtres -->
  <section id="filters">
    <h2>Filtrer les annonces</h2>
    <div class="filter">
      <label for="brand">Marque</label>
      <select id="brand" name="brand">
        <option value="">-- Choisir une marque --</option>
        <option value="Toyota">Toyota</option>
        <option value="BMW">BMW</option>
        <option value="Renault">Renault</option>
        <option value="Mercedes">Mercedes Benz</option>
        <option value="Peugeot">Peugeot</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Audi">Audi</option>
        <option value="Ford">Ford</option>
        <option value="Fiat">Fiat</option>
        <option value="Citroën">Citroën</option>
      </select>
    </div>

    <div class="filter">
      <label for="model">Modèle</label>
      <select id="model" name="model" disabled>
        <option value="">-- Choisir un modèle --</option>
      </select>
    </div>

    <div class="filter">
      <label for="gearbox">Boîte</label>
      <select id="gearbox" name="gearbox">
        <option value="">-- Choisir la boîte --</option>
        <option value="manuelle">Manuelle</option>
        <option value="automatique">Automatique</option>
      </select>
    </div>

    <div class="filter">
      <label for="price">Prix Max (€)</label>
      <input type="number" id="price" name="price" placeholder="Entrez le prix maximum">
    </div>

    <button id="filter-btn">Appliquer les filtres</button>
  </section>

  <!-- Section du catalogue -->
  <section id="catalogue">
    <h2>Nos véhicules disponibles</h2>
    <div id="annonces">
      <!-- Annonces de voitures ici -->
    </div>
  </section>

  <!-- Appel du script JS -->
  <script src="script.js"></script>
</body>
</html>
