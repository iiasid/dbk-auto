<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBK Auto - Garage à Pierrefitte-sur-Seine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>DBK Auto</h1>
    <p>Votre spécialiste des voitures d'occasion à Pierrefitte-sur-Seine</p>
  </header>

  <section id="filters">
    <h2>Filtrer les annonces</h2>
    <div class="filter">
      <label for="brand">Marque :</label>
      <select id="brand" name="brand">
        <option value="">-- Toutes --</option>
        <option value="toyota">Toyota</option>
        <option value="renault">Renault</option>
        <option value="peugeot">Peugeot</option>
        <option value="citroen">Citroën</option>
        <option value="volkswagen">Volkswagen</option>
        <option value="bmw">BMW</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
        <option value="ford">Ford</option>
        <option value="nissan">Nissan</option>
      </select>
    </div>

    <div class="filter">
      <label for="model">Modèle :</label>
      <select id="model" name="model">
        <option value="">-- Tous --</option>
      </select>
    </div>

    <div class="filter">
      <label for="gearbox">Boîte :</label>
      <select id="gearbox" name="gearbox">
        <option value="">-- Toutes --</option>
        <option value="manuelle">Manuelle</option>
        <option value="automatique">Automatique</option>
      </select>
    </div>

    <div class="filter">
      <label for="price">Prix maximum :</label>
      <input type="number" id="price" name="price" placeholder="Entrez un prix max">
    </div>

    <button id="filter-btn">Appliquer les filtres</button>
  </section>

  <section id="catalogue">
    <h2>Catalogue de voitures</h2>
    <div id="annonces"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
