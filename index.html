<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBK Auto - Garage Automobile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Include the header -->
  <header>
    <div class="header-container">
      <div class="logo-container">
        <a href="index.html">
          <img src="https://i.ibb.co/ypW8txz/logodbk.png" alt="Logo de DBK Auto" class="logo">
        </a>
      </div>
      <button id="burger-menu" class="burger-menu" aria-label="Menu">
        ☰
      </button>
      <nav class="menu" id="nav-menu">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="annonces.html">Annonces</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section des filtres -->
  <section id="filters">
    <div class="filter">
      <label for="brand">Marque</label>
      <select id="brand" name="brand">
        <option value="">-- Choisir une marque --</option>
      </select>
    </div>

    <div class="filter">
      <label for="model">Modèle</label>
      <select id="model" name="model" disabled>
        <option value="">-- Choisir un modèle --</option>
      </select>
    </div>

    <div class="filter">
      <label for="gearbox">Boîte</label>
      <select id="gearbox" name="gearbox">
        <option value="">-- Choisir la boîte --</option>
        <option value="manuelle">Manuelle</option>
        <option value="automatique">Automatique</option>
      </select>
    </div>

    <div class="filter">
      <label for="price">Prix Max (€)</label>
      <input type="number" id="price" name="price" placeholder="Entrez le prix maximum">
    </div>

    <button id="filter-btn" aria-label="Rechercher">
      <img src="https://i.ibb.co/tzQqCZj/search-removebg-preview.png" alt="Recherche" class="search-icon">
    </button>
  </section>

  <!-- Section du catalogue -->
  <section id="catalogue">
    <h2>Nos véhicules disponibles</h2>
    <div id="annonces"></div>
  </section>

  <!-- Appel du script JS -->
  <script src="script.js"></script>
</body>
</html>
