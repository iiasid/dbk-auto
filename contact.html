<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBK Auto - Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- En-tête du site avec logo et menu de navigation -->
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo de DBK Auto" class="logo">
    </div>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="annonces.html">Annonces</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Section contact -->
  <section id="contact">
    <h2>Contactez-nous</h2>
    <p>Nom de l'entreprise : DBK Auto</p>
    <p>Adresse : 66 Avenue Lénine, 93800 Pierrefitte-sur-Seine</p>
    <p>Téléphone : 01 23 45 67 89</p>
    <p>Email : contact@dbkauto.com</p>

    <h3>Formulaire de Contact</h3>
    <form action="#" method="post">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>

</body>
</html>
